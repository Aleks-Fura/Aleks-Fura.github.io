<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя игровая биржа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .catalog {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .item {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .item img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать на мою игровую биржу</h1>
    <p>Здесь будет каталог товаров и система гарантии.</p>
    
    <h2>Каталог товаров</h2>
    <div class="catalog">
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Товар 1">
            <h3>Товар 1</h3>
            <p>Цена: 500 рублей</p>
            <button>Купить</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Товар 2">
            <h3>Товар 2</h3>
            <p>Цена: 1000 рублей</p>
            <button>Купить</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Товар 3">
            <h3>Товар 3</h3>
            <p>Цена: 1500 рублей</p>
            <button>Купить</button>
        </div>
    </div>
</body>
</html>
